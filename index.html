<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>SpaceX</title>
</head>
<body>
    <div class="heading"><h1>SpaceX Launch Programs</h1></div>
    <div id="container">        
        <div class="left">
            <h3>Filters</h3>
            <div class="years">
                <div class="launch-year">Launch Year</div>
                <hr>
                <div id="launch-years">
                    <button class="button">2006</button>
                    <button class="button">2007</button>
                    <button class="button">2008</button>
                    <button class="button">2009</button>
                    <button class="button">2010</button>
                    <button class="button">2011</button>
                    <button class="button">2012</button>
                    <button class="button">2013</button>
                    <button class="button">2014</button>
                    <button class="button">2015</button>
                    <button class="button">2016</button>
                    <button class="button">2017</button>
                    <button class="button">2018</button>
                    <button class="button">2019</button>
                    <button class="button">2020</button>
                </div>
            </div>
            <div class="successful-launch">
                <div class="launch-year">Successful Launch</div>
                <hr>
                <button class="button" id="launch-true">True</button>
                <button class="button" id="launch-false">False</button>
            </div>
            <div class="successful-launch">
                <div class="launch-year">Successful Landing</div>
                <hr>
                <button class="button" id="landing-true">True</button>
                <button class="button" id="landing-false">False</button>
            </div>
        </div>
        <div class="right" id="right">
        </div>
    </div>
    <footer class="mydetails">
    <h2>Developed by: Pranay Kumar</h2>
    </footer>
</body>
</html>
