<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>SpaceX</title>
</head>
<body>
    <div class="heading"><h1>SpaceX Launch Programs</h1></div>
    <div class="container">        
        <div class="left">
            <h3>Filters</h3>
            <div class="years">
                <div class="launch-year">Launch Year</div>
                <hr>
                <div id="launch-years"></div>
            </div>
            <div class="successful-launch">
                <div class="launch-year">Successful Launch</div>
                <hr>
                <button class="button">True</button>
                <button class="button">False</button>
            </div>
            <div class="successful-launch">
                <div class="launch-year">Successful Landing</div>
                <hr>
                <button class="button">True</button>
                <button class="button">False</button>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
